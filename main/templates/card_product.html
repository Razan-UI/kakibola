{% load static %}
<article class="bg-gray-800 rounded-lg border border-gray-700 hover:shadow-lg transition-shadow duration-300 overflow-hidden">
  <!-- Thumbnail -->
  <div class="aspect-[16/9] relative overflow-hidden">
    {% if prod.thumbnail %}
      <img src="{{ prod.thumbnail }}" alt="{{ prod.name }}" class="w-full h-full object-cover">
    {% else %}
      <div class="w-full h-full bg-gray-600"></div>
    {% endif %}

    <!-- Category Badge -->
    <div class="absolute top-3 left-3">
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-medium bg-[#6D4F4A] text-white">
        {{ prod.category }}
      </span>
    </div>

    <!-- Status Badges -->
    <div class="absolute top-3 right-3 flex space-x-2">
      {% if prod.is_featured %}
        <span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-[#402718] text-white">
          Featured
        </span>
      {% endif %}
    </div>
  </div>

  <!-- Content -->
  <div class="p-5">
    <!-- Removed timestamp for a cleaner look -->

    <h3 class="text-lg font-semibold text-[#D6CFCB] mb-3 line-clamp-2 leading-tight">
      <a href="{% url 'main:show_product' prod.id %}" class="hover:text-[#A0522D] transition-colors">
        {{ prod.name }}
      </a>
    </h3>

    <p class="text-gray-300 text-sm leading-relaxed line-clamp-3 mb-4">
      {{ prod.content|truncatewords:20 }}
    </p>

    <!-- Action Buttons -->
    {% if user.is_authenticated and prod.user == user %}
      <div class="flex items-center justify-between pt-4 border-t border-gray-700">
        <a href="{% url 'main:show_product' prod.id %}" class="text-[#6D4F4A] hover:text-[#5B3B3A] font-medium text-sm transition-colors">
          Read more
        </a>
        <div class="flex space-x-2">
          <a href="{% url 'main:edit_product' prod.id %}" class="text-gray-400 hover:text-gray-300 text-sm transition-colors">
            Edit
          </a>
          <a href="{% url 'main:delete_product' prod.id %}" class="text-red-500 hover:text-red-400 text-sm transition-colors">
            Delete
          </a>
        </div>
      </div>
    {% else %}
      <div class="pt-4 border-t border-gray-700">
        <a href="{% url 'main:show_product' prod.id %}" class="text-[#6D4F4A] hover:text-[#5B3B3A] font-medium text-sm transition-colors">
          Read more â†’
        </a>
      </div>
    {% endif %}
  </div>
</article>
